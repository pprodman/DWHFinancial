# .github/workflows/deploy-dbt-job.yml

name: 'Deploy: dbt Transformation Cloud Run Job'

on:
  push:
    branches: [ 'main' ]
    paths:
      - 'dbt_project/**'
      - '.github/workflows/deploy-dbt-job.yml'
  workflow_dispatch:

env:
  # --- Configuraci贸n del Proyecto GCP ---
  PROJECT_ID: 'dwhfinancial'
  PROJECT_NUMBER: '675312276583'
  REGION: 'us-central1' # O la regi贸n que prefieras para los jobs

  # --- Configuraci贸n de la Aplicaci贸n ---
  GCS_BUCKET: 'dwhfinancial-data-feed'
  JOB_NAME: 'dbt-transform-job'

  # --- Cuentas de Servicio ---
  JOB_SERVICE_ACCOUNT: 'drive-reader-sa@dwhfinancial.iam.gserviceaccount.com'
  DEPLOYER_SERVICE_ACCOUNT: 'github-actions-deployer@dwhfinancial.iam.gserviceaccount.com'

jobs:
  deploy-dbt-job:
    name: Build and Deploy dbt Job
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          # El WIF Provider sigue siendo un secreto
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SERVICE_ACCOUNT }}

      - name: Set up gcloud CLI
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Build and Deploy dbt Job to Cloud Run
        run: |
          gcloud run jobs deploy ${{ env.JOB_NAME }} \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --source=./dbt_project \
            --task-timeout=15m \
            --set-env-vars="GCS_BUCKET_NAME=${{ env.GCS_BUCKET }}" \
            --service-account=${{ env.JOB_SERVICE_ACCOUNT }} \
            --args="--fail-fast" \
            --args="run" \
            --args="--" \
            --args="--profiles-dir" \
            --args="." \
            --args="&&" \
            --args="dbt" \
            --args="test" \
            --args="--" \
            --args="--profiles-dir" \
            --args="."