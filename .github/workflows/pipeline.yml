name: Run Pipeline

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  # Variables globales de infraestructura
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
  DRIVE_PARENT_FOLDER_ID: ${{ secrets.DRIVE_PARENT_FOLDER_ID }}

  # Variables dbt
  DBT_GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
  DBT_GCP_DATASET: bronze_standard

jobs:
  run_elt:
    name: Run Full ELT Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Authenticate to GCP
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > ./gcp_key.json
        shell: bash

      - name: Install Dependencies
        run: |
          pip install -r ingestion/requirements.txt
          # dbt-bigquery ya est√° en requirements, pero por seguridad:
          pip install dbt-bigquery

      # --- FASE 1: INGESTI√ìN ---
      - name: Execute Ingestion Script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./gcp_key.json
        run: |
          echo "üöÄ Starting Ingestion Phase..."
          python ingestion/main.py
          echo "‚úÖ Ingestion Finished."

      # --- FASE 2: TRANSFORMACI√ìN ---
      - name: Execute dbt Transformation
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ../gcp_key.json # ¬°OJO AQU√ç!
          # Explicaci√≥n: Al hacer 'cd transformation', el archivo gcp_key.json
          # queda un nivel arriba (en la ra√≠z), por eso usamos '../'
        run: |
          echo "üèóÔ∏è Starting Transformation Phase..."
          cd transformation

          # 1. Instalar dependencias
          dbt deps

          # 2. Seeds
          # Usamos --profiles-dir . porque ya estamos DENTRO de la carpeta transformation
          dbt seed --target prod --profiles-dir .

          # 3. Run
          dbt run --target prod --profiles-dir .

          echo "‚úÖ Transformation Finished."

      - name: Cleanup Credentials
        if: always()
        run: |
          rm -f ./gcp_key.json
          echo "üîí Credentials wiped."