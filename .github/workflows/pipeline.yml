name: Run Pipeline

# Se ejecuta autom√°ticamente a las 06:00 UTC
# O manualmente desde la pesta√±a Actions
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  # Variables globales
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
  DRIVE_PARENT_FOLDER_ID: ${{ secrets.DRIVE_PARENT_FOLDER_ID }}
  # Variables para dbt (se usan en profiles.yml)
  DBT_GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
  DBT_GCP_DATASET: bronze_standard # O el dataset por defecto que quieras
  DBT_PROFILES_DIR: ./transformation # Donde buscar√° el profiles.yml

jobs:
  run_elt:
    name: Run Full ELT Pipeline
    runs-on: ubuntu-latest

    steps:
      # 1. Bajar el c√≥digo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Configurar Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Acelera instalaciones futuras

      # 3. Autenticaci√≥n Cr√≠tica: Crear archivo JSON temporal desde el Secreto
      - name: Authenticate to GCP
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > ./gcp_key.json
        shell: bash

      # 4. Instalar librer√≠as (Ingesti√≥n + dbt)
      # Nota: Instalamos dbt-bigquery aqu√≠ tambi√©n
      - name: Install Dependencies
        run: |
          pip install -r ingestion/requirements.txt
          pip install dbt-bigquery

      # ----------------------------------------------------------------
      # FASE 1: INGESTI√ìN (Python)
      # ----------------------------------------------------------------
      - name: Execute Ingestion Script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./gcp_key.json
        run: |
          echo "üöÄ Starting Ingestion Phase..."
          python ingestion/main.py
          echo "‚úÖ Ingestion Finished."

      # ----------------------------------------------------------------
      # FASE 2: TRANSFORMACI√ìN (dbt)
      # ----------------------------------------------------------------
      - name: Execute dbt Transformation
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./gcp_key.json
          # dbt necesita saber d√≥nde est√° la llave.
          # Aseg√∫rate de que tu profiles.yml use {{ env_var('GOOGLE_APPLICATION_CREDENTIALS') }}
        run: |
          echo "üèóÔ∏è Starting Transformation Phase..."
          cd transformation

          # Instalar dependencias de dbt (si usas paquetes como dbt-utils)
          dbt deps

          # Cargar seeds (mapeos) por si han cambiado
          dbt seed --target prod

          # Ejecutar modelos
          dbt run --target prod

          # (Opcional) Correr tests
          # dbt test --target prod

          echo "‚úÖ Transformation Finished."

      # 6. Limpieza de Seguridad (Borrar llave siempre, aunque falle el script)
      - name: Cleanup Credentials
        if: always()
        run: |
          rm -f ./gcp_key.json
          echo "üîí Credentials wiped."