# .github/workflows/deploy-ingestion-function.yml

name: 'Deploy: Ingestion Cloud Function'

on:
  push:
    branches: [ 'main' ]
    paths:
      - 'ingestion_function/**'
      - '.github/workflows/deploy-ingestion-function.yml'
  workflow_dispatch:

env:
  PROJECT_ID: 'dwhfinancial'
  REGION: 'us-central1'
  GCS_BUCKET: 'dwhfinancial-data-feed'
  DRIVE_SECRET_NAME: 'drive-service-account-key'
  # Nombre del tema de Pub/Sub que creaste
  PUB_SUB_TOPIC: 'run-ingestion-pipeline' 
  FUNCTION_SERVICE_ACCOUNT: 'drive-reader-sa@dwhfinancial.iam.gserviceaccount.com'
  DEPLOYER_SERVICE_ACCOUNT: 'github-actions-deployer@dwhfinancial.iam.gserviceaccount.com'

jobs:
  deploy:
    name: Deploy to Cloud Functions
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SERVICE_ACCOUNT }}

      - name: Set up gcloud CLI
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Deploy Cloud Function Gen2 with Pub/Sub Trigger
        run: |
          gcloud functions deploy ingest-bank-statements-pubsub \
            --gen2 \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --runtime=python311 \
            --source=./ingestion_function \
            --entry-point=ingest_bank_statements_pubsub \
            --trigger-topic=${{ env.PUB_SUB_TOPIC }} \
            --set-env-vars="GCP_PROJECT=${{ env.PROJECT_ID }},GCS_BUCKET_NAME=${{ env.GCS_BUCKET }},DRIVE_PARENT_FOLDER_ID=${{ secrets.DRIVE_PARENT_FOLDER_ID }},DRIVE_SECRET_NAME=${{ env.DRIVE_SECRET_NAME }}" \
            --service-account=${{ env.FUNCTION_SERVICE_ACCOUNT }} \
            --memory=512Mi \
            --timeout=300s