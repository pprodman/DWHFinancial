name: 'Deploy: dbt Job'

on:
  push:
    branches: [ 'main' ]
    paths:
      - 'dbt_project/**'
      - '.github/workflows/deploy-dbt.yml'
  workflow_dispatch:
  workflow_call:

env:
  PROJECT_ID: 'dwhfinancial'
  REGION: 'us-central1'
  JOB_NAME: 'dbt-transform-job'

jobs:
  deploy:
    name: 'Deploy dbt to Cloud Run'
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      
      - name: 'Authenticate to GCP'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: 'github-actions-deployer@dwhfinancial.iam.gserviceaccount.com'
      
      - name: 'Set up gcloud CLI'
        uses: 'google-github-actions/setup-gcloud@v2'
      
      - name: 'Deploy dbt Job from Source'
        id: deploy
        run: |
          echo "ðŸš€ Deploying dbt job from source..."
          gcloud run jobs deploy ${{ env.JOB_NAME }} \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --source=./dbt_project \
            --service-account=drive-reader-sa@dwhfinancial.iam.gserviceaccount.com \
            --max-retries=1 \
            --task-timeout=10m \
            --memory=1Gi \
            --cpu=1 \
            --quiet
          echo "âœ… dbt job deployed successfully!"
      
      - name: 'Get job details'
        run: |
          echo "ðŸ“‹ Job details:"
          gcloud run jobs describe ${{ env.JOB_NAME }} \
            --region=${{ env.REGION }} \
            --format="table(name,status.conditions[0].type,status.conditions[0].state)"