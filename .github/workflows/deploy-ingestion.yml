name: 'Deploy: Ingestion Function'

on:
  push:
    branches: [ 'main' ]
    paths:
      - 'ingestion_function/**'
      - '.github/workflows/deploy-ingestion.yml'
  workflow_dispatch:
  workflow_call:  # Permite ser llamado por otros workflows

env:
  PROJECT_ID: 'dwhfinancial'
  REGION: 'us-central1'
  FUNCTION_NAME: 'ingest-bank-statements-pubsub'
  PUB_SUB_TOPIC: 'run-ingestion-pipeline'

jobs:
  deploy:
    name: 'Deploy to Cloud Functions'
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      
      - name: 'Authenticate to GCP'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: 'github-actions-deployer@dwhfinancial.iam.gserviceaccount.com'
      
      - name: 'Set up gcloud CLI'
        uses: 'google-github-actions/setup-gcloud@v2'
      
      - name: 'Deploy Cloud Function'
        run: |
          echo "üöÄ Deploying ingestion function..."
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --runtime=python311 \
            --source=./ingestion_function \
            --entry-point=ingest_bank_statements_pubsub \
            --trigger-topic=${{ env.PUB_SUB_TOPIC }} \
            --set-env-vars="GCP_PROJECT=${{ env.PROJECT_ID }},GCS_BUCKET_NAME=dwhfinancial-data-feed,DRIVE_PARENT_FOLDER_ID=${{ secrets.DRIVE_PARENT_FOLDER_ID }},DRIVE_SECRET_NAME=drive-service-account-key" \
            --service-account=drive-reader-sa@dwhfinancial.iam.gserviceaccount.com \
            --memory=512Mi \
            --timeout=300s \
            --max-instances=1 \
            --quiet
          echo "‚úÖ Ingestion function deployed successfully!"
      
      - name: 'Verify deployment'
        run: |
          echo "üîç Verifying function..."
          gcloud functions describe ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --region=${{ env.REGION }} \
            --format="value(state)"