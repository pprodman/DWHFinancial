# dbt_project.yml

name: 'mi_pipeline_bancario'
version: '1.0.0'
config-version: 2

profile: 'mi_pipeline_bancario'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Configuración por carpeta — ¡Cada capa escribe en su propio dataset!
models:
  mi_pipeline_bancario:
    A1_bronze:
      +materialized: incremental
      +unique_key: hash_id
      +on_schema_change: sync_all_columns
      +schema: bronze_standard

    A2_silver:
      +materialized: incremental
      +unique_key: hash_id
      +schema: silver

    A3_gold:
      +materialized: incremental
      +unique_key: hash_id
      +tags: ['gold', 'final']
      +schema: gold

# Configuración para los seeds
seeds:
  mi_pipeline_bancario:
    # Todos los seeds se materializarán en el dataset 'mappings'
    +schema: mappings