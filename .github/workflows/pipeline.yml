name: Run Pipeline

on:
  schedule:
    - cron: '0 6 * * *' # 06:00 UTC diario
  workflow_dispatch:    # BotÃ³n manual

env:
  # Variables globales
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
  DRIVE_PARENT_FOLDER_ID: ${{ secrets.DRIVE_PARENT_FOLDER_ID }}
  MAPPING_SHEET_ID: ${{ secrets.MAPPING_SHEET_ID }}

  # Variables especÃ­ficas para dbt (Standard)
  DBT_PROFILES_DIR: .  # Buscar profiles.yml en la carpeta actual de ejecuciÃ³n

jobs:
  run_full_process:
    name: Run Full ELT Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 1. Crear Credenciales
      - name: ğŸ”‘ Authenticate to GCP
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > ./gcp_key.json
        shell: bash

      # 2. Instalar Todo (IngestiÃ³n + dbt)
      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r ingestion/requirements.txt
          pip install -r transformation/requirements.txt

      # 3. EJECUTAR INGESTIÃ“N (Python)
      - name: ğŸ“¤ Run Ingestion (Drive -> GCS)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./gcp_key.json
        run: |
          echo "ğŸš€ Starting Python Ingestion..."
          python ingestion/main.py
          echo "âœ… Ingestion Finished."

      # 4. ACTUALIZAR SEEDS
      # Descargamos el mapeo fresco de Google Sheets antes de transformar
      - name: ğŸŒ± Sync Seeds from Sheets
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./gcp_key.json
        run: |
          echo "ğŸŒ± Syncing Seeds..."
          python ingestion/sync_seeds.py

      # 5. EJECUTAR TRANSFORMACIÃ“N (dbt)
      - name: ğŸ§  Run dbt Transformation
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ../gcp_key.json
        run: |
          echo "ğŸ—ï¸ Starting Transformation Phase..."
          cd transformation

          # Instalar paquetes (dbt utils, etc)
          dbt deps

          # Cargar seeds (CSV a BigQuery)
          dbt seed --target prod

          # Ejecutar modelos (Incremental)
          dbt run --target prod

          # Test de calidad (Opcional)
          # dbt test --target prod

          echo "âœ… Transformation Finished."

      # 6. Limpieza de Seguridad
      - name: ğŸ§¹ Cleanup
        if: always()
        run:
          rm -f ./gcp_key.json
          echo "ğŸ”’ Credentials wiped."