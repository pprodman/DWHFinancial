name: 'Deploy: GCS Trigger Function'

on:
  push:
    branches: [ 'main' ]
    paths:
      - 'trigger_dbt_function/**'
      - '.github/workflows/deploy-trigger.yml'
  workflow_dispatch:
  workflow_call:

env:
  PROJECT_ID: 'dwhfinancial'
  REGION: 'us-central1'
  FUNCTION_NAME: 'trigger-dbt-on-gcs'
  GCS_BUCKET: 'dwhfinancial-data-feed'

jobs:
  deploy:
    name: 'Deploy GCS Trigger'
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      
      - name: 'Authenticate to GCP'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: 'github-actions-deployer@dwhfinancial.iam.gserviceaccount.com'
      
      - name: 'Set up gcloud CLI'
        uses: 'google-github-actions/setup-gcloud@v2'
      
      - name: 'Deploy Trigger Function'
        run: |
          echo "ðŸš€ Deploying GCS trigger function..."
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --runtime=python311 \
            --source=./trigger_dbt_function \
            --entry-point=trigger_dbt_job \
            --trigger-bucket=${{ env.GCS_BUCKET }} \
            --set-env-vars="PROJECT_ID=${{ env.PROJECT_ID }},REGION=${{ env.REGION }},JOB_NAME=dbt-transform-job" \
            --service-account=github-actions-deployer@dwhfinancial.iam.gserviceaccount.com \
            --memory=256Mi \
            --timeout=60s \
            --max-instances=1 \
            --quiet
          echo "âœ… Trigger function deployed!"