# .github/workflows/deploy-dbt-job.yml

name: 'Deploy: dbt Transformation Job'

on:
  # Se activa automáticamente al hacer push a la rama 'main' si hay cambios en la carpeta de dbt
  push:
    branches: [ 'main' ]
    paths:
      - 'dbt_project/**'
      - '.github/workflows/deploy-dbt-job.yml'
  
  # Permite la ejecución manual desde la pestaña "Actions" de GitHub
  workflow_dispatch:

env:
  PROJECT_ID: 'dwhfinancial'
  REGION: 'us-central1'
  GCS_BUCKET: 'dwhfinancial-data-feed'
  JOB_NAME: 'dbt-transform-job'
  JOB_SERVICE_ACCOUNT: 'driver-reader-sa@dwhfinancial.iam.gserviceaccount.com'
  DEPLOYER_SERVICE_ACCOUNT: 'github-actions-deployer@dwhfinancial.iam.gserviceaccount.com'

jobs:
  deploy:
    name: Deploy to Cloud Run Jobs
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SERVICE_ACCOUNT }}

      - name: Set up gcloud CLI
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Build and Deploy dbt Job to Cloud Run
        run: |
          gcloud run jobs deploy ${{ env.JOB_NAME }} \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --source=./dbt_project \
            --task-timeout=15m \
            --set-env-vars="GCS_BUCKET_NAME=${{ env.GCS_BUCKET }}" \
            --service-account=${{ env.JOB_SERVICE_ACCOUNT }} \
            --args="--fail-fast" \
            --args="run" \
            --args="--" \
            --args="--profiles-dir" \
            --args="." \
            --args="&&" \
            --args="dbt" \
            --args="test" \
            --args="--" \
            --args="--profiles-dir" \
            --args="."