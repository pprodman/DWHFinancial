# models/A2_silver/silver_schema.yml

version: 2

models:
  - name: fct_transactions  # ← Cambiado de 'bankinter' a 'fct_transactions'
    description: "Tabla que unifica y estandariza las transacciones de Bankinter y otras fuentes."
    columns:
      - name: hash_id
        description: "Identificador único para cada transacción, generado a partir de un hash de los campos originales."
      - name: fecha_transaccion
        description: "Fecha en la que se realizó la transacción."
      - name: concepto
        description: "Descripción o concepto de la transacción."
      - name: importe
        description: "Monto de la transacción. Positivo para ingresos, negativo para gastos."
      - name: entidad
        description: "Nombre de la entidad bancaria."
      - name: origen
        description: "Origen de la transacción."
      - name: tipo_movimiento
        description: "Tipo de movimiento, por ejemplo 'ingreso' o 'gasto'."
      - name: subtipo_transaccion
        description: "Subtipo de transacción clasificado."
      - name: importe_personal
        description: "Importe ajustado para cálculo personal."
      - name: categoria
        description: "Categoría de la transacción."
      - name: comercio
        description: "Comercio o entidad de la transacción."
      - name: anio
        description: "Año de la transacción."
      - name: mes
        description: "Mes de la transacción."
      - name: anio_mes
        description: "Año y mes concatenados."