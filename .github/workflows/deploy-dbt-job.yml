# .github/workflows/deploy-dbt-job.yml

name: 'CI/CD: dbt Transformation Cloud Run Job'

on:
  push:
    branches: [ 'main' ]
    paths:
      - 'dbt_project/**'
      - '.github/workflows/deploy-dbt-job.yml'
  
  pull_request:
    branches: [ 'main' ]
    paths:
      - 'dbt_project/**'
  
  workflow_dispatch:

env:
  PROJECT_ID: 'dwhfinancial'
  REGION: 'us-central1'
  GCS_BUCKET: 'dwhfinancial-data-feed'
  JOB_NAME: 'dbt-transform-job'
  JOB_SERVICE_ACCOUNT: 'drive-reader-sa@dwhfinancial.iam.gserviceaccount.com'
  DEPLOYER_SERVICE_ACCOUNT: 'github-actions-deployer@dwhfinancial.iam.gserviceaccount.com'

jobs:
  # --- JOB 1: VALIDACIÓN EN PULL REQUEST (CI) ---
  validate-dbt-changes:
    name: Validate dbt on Pull Request
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SERVICE_ACCOUNT }}

      - name: Set up Python and dbt
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dbt dependencies
        run: pip install dbt-bigquery

      - name: Validate dbt project
        working-directory: ./dbt_project
        run: |
          echo "Validating dbt project..."
          # Compila el proyecto para verificar errores de sintaxis y referencias
          dbt compile --profiles-dir . --target dev
          
          echo "Building models and running tests in DEV dataset..."
          # Ejecuta modelos y tests en un dataset de desarrollo para una validación completa
          dbt build --profiles-dir . --target dev

  # --- JOB 2: DESPLIEGUE A PRODUCCIÓN (CD) ---
  deploy-dbt-job:
    name: Deploy dbt Job to Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: Checkout main branch code
        uses: actions/checkout@v4
        
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SERVICE_ACCOUNT }}

      - name: Set up gcloud CLI
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Build and Deploy dbt Job to Cloud Run
        run: |
          gcloud run jobs deploy ${{ env.JOB_NAME }} \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --source=./dbt_project \
            --task-timeout=15m \
            --set-env-vars="GCS_BUCKET_NAME=${{ env.GCS_BUCKET }}" \
            --service-account=${{ env.JOB_SERVICE_ACCOUNT }} \
            --args="--fail-fast" \
            --args="run" \
            --args="--" \
            --args="--profiles-dir" \
            --args="." \
            --args="&&" \
            --args="dbt" \
            --args="test" \
            --args="--" \
            --args="--profiles-dir" \
            --args="."